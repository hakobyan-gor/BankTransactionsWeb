<div class="G-flex G-justify-between">
  <h1>Users</h1>
  <button mat-stroked-button color="primary" (click)="openCreateUserDialog()">Create user</button>
</div>

<div class="G-relative">
  <ng-container *ngIf="data">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First name</th>
        <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last name</th>
        <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef>Created date</th>
        <td mat-cell *matCellDef="let element">{{ element.createdDate | date:'dd MMMM yyyy HH:mm' }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['./', row.id]" class="G-cursor"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[15, 25, 50, 100]"
                   [pageSize]="paging.count"
                   [length]="data.itemsCount"
                   (page)="changePage($event)"
                   showFirstLastButtons>
    </mat-paginator>
  </ng-container>
</div>

<div class="G-spinner" *ngIf="inProgress">
  <mat-spinner [strokeWidth]="7"></mat-spinner>
</div>
